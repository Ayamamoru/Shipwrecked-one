<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Game Canvas Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        #game-canvas {
            background: #222;
            border: 2px solid #444;
            display: block;
            margin-bottom: 20px;
        }
        .button-row {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="600" height="400"></canvas>
    <div class="button-row">
        <button id="start-btn" onclick="createNewCanvas()">Start</button>
        <script>
            function createNewCanvas() {
            // Check if a new canvas already exists
            if (document.getElementById('extra-canvas')) return;
            // Hide the main interface
            document.getElementById('game-canvas').style.display = 'none';
            document.querySelector('.button-row').style.display = 'none';
            // Create and show the new canvas
            const newCanvas = document.createElement('canvas');
            newCanvas.id = 'extra-canvas';
            newCanvas.width = 400;
            newCanvas.height = 300;
            newCanvas.style.background = '#333';
            newCanvas.style.border = '2px solid #888';
            newCanvas.style.display = 'block';
            newCanvas.style.marginTop = '20px';
            document.body.appendChild(newCanvas);
            }
        </script>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>
</body>
</html>
