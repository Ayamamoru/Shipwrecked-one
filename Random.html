<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Game Canvas Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        #game-canvas {
            background: #222;
            border: 2px solid #444;
            display: block;
            margin-bottom: 20px;
        }
        .button-row {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="600" height="400"></canvas>
    <div class="button-row">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>
</body>
</html>
